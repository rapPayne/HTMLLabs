<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popovers and Dialog Example</title>
  <link rel="stylesheet" href="site.css">
  <script src="index.js" defer></script>
</head>

<body>
  <button id="openDialog">Open Dialog</button>
  <dialog id="exampleDialog">
    <p>This is an example dialog.</p>
    <button id="closeDialog">Close</button>
  </dialog>

  <button id="popoverButton" aria-describedby="popoverContent">Show Popover</button>
  <div id="popoverContent" role="tooltip">This is an example popover.</div>

</body>

</html>
